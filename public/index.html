<html>

<head>
    <script type="text/javascript">
        function post() {
            var xhr = new XMLHttpRequest();
            var text = document.querySelector("#text").value;
            xhr.open('POST', '/sketch?text=' + text);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.write(xhr.responseText);
                }
            }
            xhr.send();
        }
    </script>
</head>

<body>
    <h1>this is picfinder</h1>
    <textarea id="text" name="text" placeholder="what do you wanna skecth??">Can you tell a green field from a cold steel rail?</textarea>
    <input type="button" value="Send message" onclick="post()" />
</body>

</html>
